limit_req_zone $binary_remote_addr zone=mylimit:10m rate=10r/s;

server {
    listen 80;
    server_name localhost;  # Ganti sesuai kebutuhan atau gunakan domain lokal untuk dev
    root /var/www/html;
    index index.php;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;

    # WebSocket
    location /ws {
        proxy_pass http://ci_app:8080/ws;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "Upgrade";
        proxy_set_header Host $host;
        proxy_read_timeout 86400;
        proxy_send_timeout 86400;

        add_header Access-Control-Allow-Origin "*";
        add_header Access-Control-Allow-Credentials "true";
        add_header Access-Control-Allow-Headers "Authorization,Accept,Origin,DNT,X-CustomHeader,Keep-Alive,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Content-Range,Range";
        add_header Access-Control-Allow-Methods "GET,POST,OPTIONS,PUT,DELETE,PATCH";
    }

    location / {
        try_files $uri $uri/ /index.php?$query_string;

        if ($request_method = OPTIONS) {
            add_header Access-Control-Allow-Origin "*";
            add_header Access-Control-Allow-Methods "GET, POST, OPTIONS, PUT, DELETE, PATCH";
            add_header Access-Control-Allow-Headers "Authorization,Content-Type";
            add_header Content-Length 0;
            add_header Content-Type text/plain;
            return 204;
        }
    }

    location ~ ^/(uploads|themes|file)/ {
        try_files $uri $uri/ /index.php?$query_string;
    }

    location ~ ^/([a-zA-Z0-9_-]+)/ {
        if (-d $document_root$uri) {
            return 403;
        }
        try_files $uri $uri/ /index.php?$query_string;
    }

    location ~ \.php$ {
        include fastcgi_params;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass app:9000;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
    }

    location ~* /\.(env|git|ht|svn|bash|docker|idea|vscode) {
        deny all;
        return 404;
    }

    location ~* \.(py|pyc|sh|html)$ {
        deny all;
        return 404;
    }

    location ~* /\.git {
        deny all;
        return 404;
    }

    location ~* /node_modules/ {
        deny all;
        return 404;
    }

    location /uploads/ {
        limit_req zone=mylimit burst=5 nodelay;
        location ~* \.(php|phtml|htaccess|git|xml|py)$ {
            deny all;
        }
    }

    location ~ /file/(.+)\.php$ {
        deny all;
    }

    location /file/ {
        limit_req zone=mylimit burst=5 nodelay;
        location ~* \.(php|phtml|htaccess|git|xml|py)$ {
            deny all;
        }
    }

    location ~* ^/(themes|log|logs|vendor|system)/ {
        location ~* \.(php|phtml|htaccess|git)$ {
            deny all;
        }
    }

    if (!-d $request_filename) {
        rewrite ^/(.+)/$ /$1 permanent;
    }

    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;
}
